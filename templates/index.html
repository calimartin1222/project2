<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}"/>
        <title>Chatterbox</title>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid" id ="header">
            <div class="container">
                <h1 class="display-5">Chatterbox</h1><p class="lead"> Project2

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-">
                    <h2 id ="greeting"></h2>
                    <p id="disNameTitle">Please enter a Display Name if You Are a First Time User</p>
                    <form id="nameInput">
                        <input id="name" autocomplete="off" autofocus placeholder="Display Name" type="text">
                        <input id="submit" type="submit" value="Go!">
                    </form>
                    <br>
                    <div class= "break"></div>
                    <br>
                    <select id="channels">
                        {% for channel in channel_list %}
                        <option value="{{ channel }}">{{ channel }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <p>...Or make a new channel</p>
                    <form id="newChannel">
                        <input id="channelName" autocomplete="off" autofocus placeholder="Channel Name" type="text">
                        <input id="submitChannel" type="submit" value="Create">
                    </form>
                </div>
                <div class="col-md">
                    <div id ="messagesDiv">
                        <h1 id ="channelTitle"></h1>
                        <p id="messages"></p>
                        <form id="newMess">
                            <input id="messageInput" autocomplete="off" autofocus placeholder="New Message" type="text">
                            <input id="submitMessage" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
