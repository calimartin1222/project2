<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}"/>
        <title>Chatterbox</title>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid" id ="header">
            <div class="container">
                <h1 id ="greeting"class="display-4"></h1>
                <p class="lead">
                    <p>Please enter a Display Name if You Are a First Time User</p>
                    <form id="nameInput">
                        <input id="name" autocomplete="off" autofocus placeholder="Display Name" type="text">
                        <input id="submit" type="submit" value="Go!">
                    </form>
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul id="channels">
                        {% for channel in channel_list %}
                        <li><a href = "/{{ channel }}">{{ channel }}</a></li>
                        {% endfor %}
                    </ul>
                    <form id="newChannel">
                        <input id="channelName" autocomplete="off" autofocus placeholder="Channel Name" type="text">
                        <input id="submitChannel" type="submit" value="Go!">
                    </form>
                </div>
                <div class="col-sm">
                    <form id="newChannel">
                        <input id="channelName" autocomplete="off" autofocus placeholder="New Message" type="text">
                    </form>
                    <div>Yes Votes: <span id="yes">{{ votes["yes"] }}</span></div>
                    <div>No Votes: <span id="no">{{ votes["no"] }}</span></div>
                    <div>Maybe Votes: <span id="maybe">{{ votes["maybe"] }}<span></div>
                    <hr>
                    <button data-vote="yes">Yes</button>
                    <button data-vote="no">No</button>
                    <button data-vote="maybe">Maybe</button>
                </div>
            </div>
        </div>
    </body>
</html>
