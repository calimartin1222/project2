<html>
    <head>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

            <div class="container">

                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul>
                    <li></li>
                    </ul>
                    <form id="newChannel">
                        <input id="channelName" autocomplete="off" autofocus placeholder="Channel Name" type="text">
                        <input id="submitChannel" type="submit" value="Go!">
                    </form>
                </div>
                <div class="col-sm">
                    One of three columns
                </div>
                <div class="col-sm">
                    One of three columns
                </div>
